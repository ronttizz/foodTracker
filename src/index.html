<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Tracker</title>
  </head>
  <body>
    <header>
      <h1>My Nutrion</h1>
    </header>
    <main>
      <section>
        <form action="submit" id="food">
          <h2>Add food</h2>
          <label for="foodName">Food name:</label>
          <select name="foodName" id="foodName">
            <option>Please select</option>
            <option value="Pizza">Pizza</option>
            <option value="Pasta">Pasta</option>
            <option value="Burger">Burger</option>
            <option value="Soup">Soup</option>
            <option value="Salad">Salad</option>
            <option value="Peach">Peach</option>
            <option value="Apple">Apple</option>
            <option value="Cider">Cider</option>
          </select>
          <div>
            <label for="carbs">Carbs:</label>
            <input type="number" name="carbs" id="carbs" placeholder="0g" />
          </div>
          <div>
            <label for="protein">Protein:</label>
            <input type="number" name="protein" id="protein" placeholder="0g" />
          </div>
          <div>
            <label for="fat">Fat:</label>
            <input type="number" name="fat" id="fat" placeholder="0g" />
          </div>
          <button type="submit" id="addFood">Add food</button>
        </form>
        <button type="button" id="clear">Clear DB</button>
      </section>
      <section>
        <h2>Stats</h2>
        <div id="canvas-container">
          <canvas id="chart" width="400" height="200"></canvas>
        </div>
      </section>
      <section id="logSection">
        <h2>Log</h2>
        <div id="total">
          <p>Total calories logged: <span id="totalCalories">0</span> kcal</p>
        </div>
        <div id="foodsList"></div>
      </section>
    </main>
  </body>
  <script src="script.js" type="module"></script>
</html>
